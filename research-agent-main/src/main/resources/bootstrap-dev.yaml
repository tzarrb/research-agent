server:
  port: 18080
  servlet:
    context-path: /research-agent/ai
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 部署时不配置，使用默认配置
management:
  endpoints:
    web:
      exposure:
        # 开放所有外部端点
        include: "*"
  endpoint:
    health:
      # 应用健康状态检查，携带详细信息
      show-details: always
  tracing:
    sampling:
      # trace 采样信息，记录每个请求
      probability: 1.0

#openapi: 3.1.0  # or 3.1.0
#info:
#  title: research agent 应用接口
#  description: Research Agent 智能体探索
#  version: 1.0.0

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ivan.researchagent

knife4j:
  #是否启用增强设置
  enable: true
  #开启生产环境屏蔽
  production: false
  #是否启用登录认证
  # basic:
  #   enable: true
  #  username: admin
  #  password: 123456
  setting:
    language: zh_cn
    enable-version: true
    enable-swagger-models: true

spring:
  main:
    allow-circular-references: true
  application:
    name: research-agent
  webflux:
    charset: UTF-8
    force-encoding: true
  data:
    redis:
      host: localhost
      port: 6379
      #password: 123456  # 无密码则省略
      database: 0
      lettuce:
        pool:
          max-active: 200
          max-idle: 50
          min-idle: 10
  #  datasource:
  #    url: jdbc:h2:mem:testdb
  #    username: sa
  #    password:
  #    driver-class-name: org.h2.Driver
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/researchagent
    username: root
    password: 123456
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
    #      redis:
    #        initialize-schema: true
    #        prefix: research-agent:vectorstore
    #        index: research-agent-index
    memory:
      # mysql:
      #   enabled: true
      redis:
        host: localhost
        port: 6379
        #password: 123456  # 无密码则省略
        timeout: 1000
    chat:
      client:
        enabled: false #false禁用 ChatClient.Builder bean 的自动配置，如果需要多个聊天模型一起使用，这会很有用，然后以编程方式创建 ChatClient.Builder，这样可以为每个聊天模型创建一个实例 ChatModel
        observations:
          # 记录调用输入, 注意：观测数据可能存在敏感信息！
          include-input: true
      observations:
        # 记录 LLMs 输出
        include-completion: true
        # 记录 prompt
        include-prompt: true
        include-error-logging: true
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}
      chat:
        options:
          model: "qwen-max-latest" #qwen-max qwen-plus qwen-turbo deepseek-r1 deepseek-v3
      image:
        options:
          model: "dall-e-3"
      multi:
        options:
          model: "qwen-vl-max-latest"
      embedding:
        enabled: true
        options:
          model: "text-embedding-v1" #text-embedding-v3 text-embedding-v2 text-embedding-v1 multimodal-embedding-v1
    deepseek:
      base-url: "https://api.deepseek.com/v1"
      api-key: ${DEEPSEEK_API_KEY}
      chat:
        options:
          model: "deepseek-chat" #deepseek-coder deepseek-chat deepseek-reasoner
      embedding:
        enabled: false
#    openai:
#      api-key: {OPENAI_API_KEY}
#      chat:
#        options:
#          model: "gpt-4o-mini" # gpt-4o-mini gpt-4-turbo
#    openai:
